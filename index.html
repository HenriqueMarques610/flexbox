<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<body>
    <div class="wrapper">
        <div class="quadrado">1</div>
        <div class="quadrado">2</div>
        <div class="quadrado">3</div>
        <div class="quadrado">4</div>
        <div class="quadrado">5</div>
        <div class="quadrado">6</div>
        <div class="quadrado">7</div>
        <div class="quadrado">8</div>
        <div class="quadrado">9</div>
        <div class="quadrado">10</div>
    </div>
    <style>
        .wrapper{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: row wrap;
            height: 100vh;
            width: 100%;
        }
        .quadrado{
            width: 50px;
            height: 50px;
            margin: 5px;
            background-color: blue;
            color: white;
            font-size:x-large;
        }
    </style>
</body>
</html>
